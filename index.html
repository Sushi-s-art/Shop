        }

        /* --- HEADER (Consistent) --- */
        
        header {

          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;

        }

        .logo:hover {

        nav {

        nav a {
          text-decoration: none;
          color: var(--text);
          font-family: 'Fredoka', sans-serif;
          font-weight: 600;
          font-size: 1.1rem;
          transition: 0.3s;
          position: relative;
        }

        nav a:hover { 
          color: var(--pop); 
        }

        /* Underline animation */
        nav a::after {
          content: '';
          position: absolute;
          width: 0;
          height: 3px;
          background: var(--pop);
          bottom: -5px;
          left: 0;
          transition: 0.3s;
          border-radius: 5px;
        }

        nav a:hover::after {

        .cta-btn:hover { background: var(--pop); transform: translateY(-3px); box-shadow: 0 8px 0 rgba(0,0,0,0.2); }

        /* --- RECOMMENDATION SECTION --- */
        .section-title {

        .section-title::before {

        .rec-container {

    <script>
        const apiUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgj7WgnJugRhK-C9lynrEzy94A0bGNTKWqIeUXtc8RALy39Wjpue0zaEfa7hbYbxGMc27bsNLiw-ikQ1v8tjSpeSAYKX6gaHP6GmNOagBJTksXq9iQklS1-13e_DCW_dfTsxQGIWhzlPrxJvuhUpZ1Xh-wq0BaQzIe4hA0OVk2LKIK6KdfbFG7Ykvdz5l9eenbFt9rXFlQqo1G1bs_hlO3zP7pkdJXOqqmIKS-xsoL9bUVMblJh5N2nD6S2MbkhiduTzxBVzdexljxGk7ka00Re1qS4Hg&lib=M49ruvkyrvSQu9MhQ5y1ExChxWcs_ce9J';

        // Fisher-Yates Shuffle Algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById('rec-grid');
                grid.innerHTML = '';
                
                // Shuffle and pick 4 items
                const randomItems = shuffleArray([...data]).slice(0, 4);

                randomItems.forEach(p => {
                    const img = p.Image ? `https://drive.google.com/thumbnail?id=${p.Image.match(/[-\w]{25,}/)?.[0]}&sz=w400` : 'https://via.placeholder.com/250';
                    
                    grid.innerHTML += `
                        <a href="detail.html?Id=${p.Code}" class="product-card">
                            <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/250'">
                            <div class="card-info">
                                <h3>${p.Item}</h3>
                                <div class="price-tag">‚Çπ${p.Price}</div>
                            </div>
                        </a>
                    `;
                });
            })
            .catch(e => console.error("Error:", e));
    </script>
