<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Sushi's Art</title>

  <meta name="description" content="View details for this unique handmade creation by Sushi's Art. Custom crafted with love in India.">
  <meta name="robots" content="index, follow">

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* --- Theme Variables --- */
    :root {
      --primary: #2EC4B6; 
      --secondary: #FF9F1C; 
      --accent: #9B5DE5; 
      --pop: #FF6B6B; 
      --bg: #FDFFFC; 
      --text: #2F2F2F;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: var(--bg);
      background-image: radial-gradient(var(--primary) 2px, transparent 2px), radial-gradient(var(--secondary) 2px, transparent 2px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: var(--text);
      line-height: 1.6;
    }

    /* --- Header (Consistent) --- */
    header {
          background: white;
          border-bottom: 5px solid var(--secondary);
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: sticky; 
          top: 0; 
          z-index: 1000;
          box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .logo {
          font-family: 'Pacifico', cursive;
          font-size: 2.2rem;
          color: var(--primary);
          text-decoration: none;
          text-shadow: 2px 2px 0 var(--secondary);
          transition: 0.3s;
        }

        .logo:hover { 
          transform: scale(1.05) rotate(-2deg); 
        }

        nav {
          display: flex;
          gap: 1.5rem;
        }

        nav a {
          text-decoration: none;
          color: var(--text);
          font-family: 'Fredoka', sans-serif;
          font-weight: 600;
          font-size: 1.1rem;
          transition: 0.3s;
          position: relative;
        }

        nav a:hover { 
          color: var(--pop); 
        }
        
    /* --- Main Container --- */
    .container { max-width: 1000px; margin: 3rem auto; padding: 0 1rem; }

    /* --- Detail Box --- */
    .detail-wrapper {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      border: 4px solid var(--primary);
      position: relative;
    }

    .image-col { flex: 1; min-width: 300px; text-align: center; }
    .image-col img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      border: 3px dashed var(--accent);
      padding: 5px;
      background: white;
    }

    .info-col { flex: 1; min-width: 300px; display: flex; flex-direction: column; justify-content: center; }
    
    .product-title {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .product-code {
      font-size: 0.9rem;
      color: #888;
      background: #f0f0f0;
      display: inline-block;
      padding: 2px 8px;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .product-price {
      font-size: 2.5rem;
      color: var(--pop);
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    /* Attributes List */
    .extra-details h5, .extra-details h6 {
      margin: 5px 0;
      font-size: 1rem;
      font-weight: normal;
      color: var(--text);
    }
    .extra-details strong { color: var(--primary); }

    /* Options & Buttons */
    .option-group { margin: 1.5rem 0; }
    .option-group label { font-weight: bold; display: block; margin-bottom: 5px; color: var(--accent); }
    .option-group select {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
    }

    .btn-group { display: flex; gap: 1rem; margin-top: 1rem; }
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: white;
      box-shadow: 0 5px 0 rgba(0,0,0,0.1);
    }
    .btn-cart { background: var(--primary); }
    .btn-cart:hover { background: var(--accent); transform: translateY(-3px); }
    .btn-buy { background: var(--pop); }
    .btn-buy:hover { background: var(--secondary); transform: translateY(-3px); }

    /* --- Recommendations --- */
    .rec-divider { 
      margin: 4rem 0 2rem; 
      border-top: 4px dashed var(--accent); 
      position: relative; 
      text-align: center;
    }
    .rec-title {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: var(--accent);
      background: var(--bg);
      display: inline-block;
      padding: 0 20px;
      position: relative;
      top: -20px;
    }

    .rec-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .mini-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-decoration: none;
      color: inherit;
      transition: 0.3s;
      border: 2px solid transparent;
      text-align: center;
    }
    .mini-card:hover { transform: translateY(-5px); border-color: var(--secondary); }
    .mini-card img { width: 100%; height: 200px; object-fit: cover; border-bottom: 2px dashed #eee; }
    .mini-info { padding: 10px; }
    .mini-price { color: var(--pop); font-weight: bold; }

    /* --- Footer --- */
    footer {
          background: var(--text);
          color: white;
          text-align: center;
          padding: 3rem 1rem;
          margin-top: auto; /* Pushes footer to bottom if page is short */
          border-top: 6px solid var(--accent);
          font-family: 'Fredoka', sans-serif;
        }

        footer p {
          margin: 0.5rem 0;
          font-size: 1rem;
          letter-spacing: 0.5px;
        }

        footer a {
          color: var(--secondary);
          text-decoration: none;
          font-weight: bold;
          transition: 0.3s;
        }

        footer a:hover {
          color: var(--primary);
          text-decoration: underline;
        }

        .footer-social {
          margin-top: 1.5rem;
          padding-top: 1.5rem;
          border-top: 1px dashed #555;
          display: flex;
          justify-content: center;
          gap: 1.5rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Sushi's Art üé®</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="About--Us.html">About</a>
            <a href="cart.html">üõí Cart</a>
        </nav>
    </header>

  <div class="container">
    <div class="detail-wrapper">
      <div class="image-col">
        <img id="productImage" src="" alt="Product" onerror="this.src='https://via.placeholder.com/400x400?text=Art+Loading...'">
      </div>

      <div class="info-col">
        <h1 class="product-title" id="pName">Loading...</h1>
        <div class="product-code" id="pCode"></div>
        <div class="product-price" id="pPrice"></div>

        <div class="extra-details">
          <h5 class="madeby"></h5>
          <h6 class="shape"></h6>
          <h6 class="Width"></h6>
          <h6 class="height"></h6>
          <h6 class="side"></h6>
          <h6 class="side1"></h6>
          <h6 class="side2"></h6>
          <h6 class="Diameter"></h6>
        </div>

        <div class="option-group">
          <label for="typeSelect">Choose Type:</label>
          <select id="typeSelect">
            <option value="None">Just the Art (None)</option>
            <option value="Magnet">Make it a Magnet</option>
            <option value="Keychain">Make it a Keychain</option>
          </select>
        </div>

        <div class="btn-group">
          <button class="btn btn-cart" onclick="addToCart()">Add To Cart üõí</button>
          <button class="btn btn-buy" onclick="checkout()">Buy Now üöÄ</button>
        </div>
      </div>
    </div>

    <div class="rec-divider">
      <div class="rec-title">We also recommend</div>
    </div>
    <div class="rec-grid" id="recGrid">
      <p style="text-align:center; width:100%;">Finding suggestions...</p>
    </div>
  </div>

  <footer>
    <p>Handmade with ‚ù§Ô∏è in India.</p>
    <p>Contact: <a href="mailto:sushrutpp@gmail.com">sushrutpp@gmail.com</a></p>
    
    <div class="footer-social">
        <a href="https://www.youtube.com/@Sushi-s-Art" target="_blank">üì∫ YouTube</a>
        <a href="products.html">üõçÔ∏è Shop Now</a>
    </div>

    <p style="font-size: 0.8rem; margin-top: 2rem; opacity: 0.6;">
        Sushi‚Äôs Art. .
    </p>
  </footer>

  <script>
    const apiUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgj7WgnJugRhK-C9lynrEzy94A0bGNTKWqIeUXtc8RALy39Wjpue0zaEfa7hbYbxGMc27bsNLiw-ikQ1v8tjSpeSAYKX6gaHP6GmNOagBJTksXq9iQklS1-13e_DCW_dfTsxQGIWhzlPrxJvuhUpZ1Xh-wq0BaQzIe4hA0OVk2LKIK6KdfbFG7Ykvdz5l9eenbFt9rXFlQqo1G1bs_hlO3zP7pkdJXOqqmIKS-xsoL9bUVMblJh5N2nD6S2MbkhiduTzxBVzdexljxGk7ka00Re1qS4Hg&lib=M49ruvkyrvSQu9MhQ5y1ExChxWcs_ce9J';
    
    // Get Product ID from URL
    const code = new URLSearchParams(window.location.search).get("Id");
    let product = null;
    let allData = [];
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    // Helper for Google Drive Images
    function getDriveThumbnailURL(linkOrId, width = 600) {
      const match = linkOrId?.match(/[-\w]{25,}/);
      const fileId = match ? match[0] : null;
      return fileId ? `https://drive.google.com/thumbnail?id=${fileId}&sz=w${width}` : "https://via.placeholder.com/300x300?text=No+Image";
    }

    // Helper to Show/Hide details
    function showIf(selector, value, prefix = "") {
      const el = document.querySelector(selector);
      if (value) {
        el.innerHTML = `<strong>${prefix}</strong> ${value}`;
        el.style.display = "block";
      } else {
        el.style.display = "none";
      }
    }

    // Shuffle for Recommendations
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Main Fetch
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        allData = data;
        // Find main product
        product = data.find(p => (p.Code || "").trim() === (code || "").trim());
        
        if (!product) {
          document.querySelector(".product-title").innerText = "Product not found üòî";
          return;
        }

        renderProduct(product);
        renderRecommendations(data);
      })
      .catch(err => console.error("Error:", err));

    function renderProduct(p) {
      document.getElementById("pName").innerText = p.Item || "Unnamed";
      document.getElementById("pPrice").innerText = "‚Çπ" + (p.Price || "N/A");
      document.getElementById("pCode").innerText = "Code: " + (p.Code || "");
      document.getElementById("productImage").src = getDriveThumbnailURL(p.Image || p.Picture);

      // Restore specific details logic
      showIf(".madeby", p["Made by"], "Made by:");
      showIf(".shape", p.Shape, "Shape:");
      showIf(".Width", p.Width, "Width:");
      showIf(".height", p.Height, "Height:");
      showIf(".side", p.Side, "Side:");
      showIf(".side1", p["Side 1"], "Side 1:");
      showIf(".side2", p["Side 2"], "Side 2:");
      showIf(".Diameter", p.Diameter, "Diameter:");
    }

    function renderRecommendations(data) {
      const container = document.getElementById("recGrid");
      const others = data.filter(p => p.Code !== code);
      const picks = shuffleArray(others).slice(0, 4);

      container.innerHTML = picks.map(p => `
        <a href="detail.html?Id=${encodeURIComponent(p.Code)}" class="mini-card">
          <img src="${getDriveThumbnailURL(p.Image || p.Picture, 300)}" loading="lazy">
          <div class="mini-info">
            <div>${p.Item}</div>
            <div class="mini-price">‚Çπ${p.Price}</div>
          </div>
        </a>
      `).join('');
    }

    // Cart Logic
    function addToCart() {
      const selectedOption = document.getElementById("typeSelect").value;
      
      // Check for duplicates with same option
      const exists = cart.find(c => c.code === product.Code && c.option === selectedOption);
      
      if (exists) {
        alert("This item is already in your cart! üõí");
        return;
      }

      cart.push({
        code: product.Code,
        name: product.Item,
        price: product.Price,
        image: getDriveThumbnailURL(product.Image || product.Picture, 200),
        option: selectedOption,
        quantity: 1
      });

      localStorage.setItem("cart", JSON.stringify(cart));
      
      // Visual Feedback
      const btn = document.querySelector(".btn-cart");
      const originalText = btn.innerText;
      btn.innerText = "Added! ‚úÖ";
      btn.style.background = "#28a745";
      setTimeout(() => {
        btn.innerText = originalText;
        btn.style.background = "";
      }, 1500);
    }

    function checkout() {
      const selectedOption = document.getElementById("typeSelect").value;
      let msg = `Hi Sushi's Art! üé®\nI'm interested in buying:\n\n*${product.Item}*\nCode: ${product.Code}\nPrice: ‚Çπ${product.Price}`;
      
      if (selectedOption && selectedOption !== "None") {
        msg += `\nOption: ${selectedOption}`;
      }
      
      window.open(`https://wa.me/+918208952199?text=${encodeURIComponent(msg)}`);
    }
  </script>
</body>
