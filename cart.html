<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Sushi's Art</title>

  <meta name="description" content="Review your cart at Sushi's Art. Secure checkout via WhatsApp for handmade gifts.">
  <meta name="robots" content="noindex, follow"> <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    /* --- Reuse Theme --- */
    :root {
      --primary: #2EC4B6; --secondary: #FF9F1C; --accent: #9B5DE5; --pop: #FF6B6B; --bg: #FDFFFC; --text: #2F2F2F;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: var(--bg);
      background-image: radial-gradient(var(--primary) 2px, transparent 2px), radial-gradient(var(--secondary) 2px, transparent 2px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: var(--text);
    }

    /* --- Header --- */
   header {
          background: white;
          border-bottom: 5px solid var(--secondary);
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: sticky; 
          top: 0; 
          z-index: 1000;
          box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .logo {
          font-family: 'Pacifico', cursive;
          font-size: 2.2rem;
          color: var(--primary);
          text-decoration: none;
          text-shadow: 2px 2px 0 var(--secondary);
          transition: 0.3s;
        }

        .logo:hover { 
          transform: scale(1.05) rotate(-2deg); 
        }

        nav {
          display: flex;
          gap: 1.5rem;
        }

        nav a {
          text-decoration: none;
          color: var(--text);
          font-family: 'Fredoka', sans-serif;
          font-weight: 600;
          font-size: 1.1rem;
          transition: 0.3s;
          position: relative;
        }

        nav a:hover { 
          color: var(--pop); 
        }

    /* --- Cart Container --- */
    .cart-wrapper {
      max-width: 900px;
      margin: 3rem auto;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 4px solid var(--primary);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--secondary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    ul { list-style: none; }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 2px dashed #eee;
      transition: 0.3s;
    }
    .cart-item:hover { background: #fdfdfd; transform: scale(1.01); }

    .item-left { display: flex; align-items: center; gap: 1rem; }
    .item-left img {
      width: 70px; height: 70px; object-fit: cover; border-radius: 10px; border: 2px solid var(--accent);
    }
    .item-info h4 { margin-bottom: 0.3rem; font-size: 1.1rem; }
    .item-info span { font-size: 0.9rem; color: #777; }
    .item-badge { background: var(--accent); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; margin-left: 5px; }

    .remove-btn {
      background: #ffe5e5;
      color: var(--pop);
      border: none;
      width: 35px; height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .remove-btn:hover { background: var(--pop); color: white; }

    /* --- Totals --- */
    .totals {
      margin-top: 2rem;
      text-align: right;
      padding-top: 1rem;
    }
    .totals p { margin: 5px 0; font-size: 1.1rem; }
    .discount-msg { color: #28a745; font-weight: bold; font-family: 'Fredoka', sans-serif; }
    .grand-total { font-size: 1.8rem; font-weight: bold; color: var(--primary); margin-top: 10px; }

    .checkout-btn {
      background: #25D366; /* WhatsApp Green */
      color: white;
      border: none;
      width: 100%;
      padding: 1.2rem;
      margin-top: 1.5rem;
      border-radius: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
    }
    .checkout-btn:hover { background: #128C7E; transform: translateY(-3px); }

    /* --- Recommendations Section --- */
    .rec-divider { margin: 4rem 0 2rem; border-top: 4px dashed var(--accent); text-align: center; position: relative; }
    .rec-title {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: var(--accent);
      background: var(--bg);
      display: inline-block;
      padding: 0 20px;
      position: relative;
      top: -20px;
    }
    .rec-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .mini-card {
      background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-decoration: none; color: inherit; transition: 0.3s; border: 2px solid transparent; text-align: center;
    }
    .mini-card:hover { transform: translateY(-5px); border-color: var(--secondary); }
    .mini-card img { width: 100%; height: 180px; object-fit: cover; border-bottom: 2px dashed #eee; }
    .mini-info { padding: 10px; font-weight: bold; color: var(--text); }
    .mini-price { color: var(--pop); }

    /* --- Footer --- */
    footer {
          background: var(--text);
          color: white;
          text-align: center;
          padding: 3rem 1rem;
          margin-top: auto; /* Pushes footer to bottom if page is short */
          border-top: 6px solid var(--accent);
          font-family: 'Fredoka', sans-serif;
        }

        footer p {
          margin: 0.5rem 0;
          font-size: 1rem;
          letter-spacing: 0.5px;
        }

        footer a {
          color: var(--secondary);
          text-decoration: none;
          font-weight: bold;
          transition: 0.3s;
        }

        footer a:hover {
          color: var(--primary);
          text-decoration: underline;
        }

        .footer-social {
          margin-top: 1.5rem;
          padding-top: 1.5rem;
          border-top: 1px dashed #555;
          display: flex;
          justify-content: center;
          gap: 1.5rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Sushi's Art üé®</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="About--Us.html">About</a>
            <a href="cart.html" style="color:var(--pop)">üõí Cart</a>
        </nav>
    </header>

  <div class="cart-wrapper">
    <h1>Your Collection</h1>
    <ul id="cartItems"></ul>
    
    <div class="totals">
      <p>Subtotal: ‚Çπ<span id="cartSubtotal">0</span></p>
      <p class="discount-msg" id="discountText"></p>
      <div class="grand-total">Total: ‚Çπ<span id="cartTotal">0</span></div>
      <button class="checkout-btn" onclick="checkout()">Checkout on WhatsApp üì±</button>
    </div>
  </div>

  <div class="rec-divider">
    <div class="rec-title">Don't forget these!</div>
  </div>
  <div class="rec-grid" id="recGrid">
    <p style="text-align:center; width:100%;">Loading suggestions...</p>
  </div>

  <footer>
    <p>Handmade with ‚ù§Ô∏è in India.</p>
    <p>Contact: <a href="mailto:sushrutpp@gmail.com">sushrutpp@gmail.com</a></p>
    
    <div class="footer-social">
        <a href="https://www.youtube.com/@Sushi-s-Art" target="_blank">üì∫ YouTube</a>
        <a href="products.html">üõçÔ∏è Shop Now</a>
    </div>

    <p style="font-size: 0.8rem; margin-top: 2rem; opacity: 0.6;">
        Sushi‚Äôs Art. .
    </p>
  </footer>

  <script>
    const apiUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgj7WgnJugRhK-C9lynrEzy94A0bGNTKWqIeUXtc8RALy39Wjpue0zaEfa7hbYbxGMc27bsNLiw-ikQ1v8tjSpeSAYKX6gaHP6GmNOagBJTksXq9iQklS1-13e_DCW_dfTsxQGIWhzlPrxJvuhUpZ1Xh-wq0BaQzIe4hA0OVk2LKIK6KdfbFG7Ykvdz5l9eenbFt9rXFlQqo1G1bs_hlO3zP7pkdJXOqqmIKS-xsoL9bUVMblJh5N2nD6S2MbkhiduTzxBVzdexljxGk7ka00Re1qS4Hg&lib=M49ruvkyrvSQu9MhQ5y1ExChxWcs_ce9J';

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function displayCart() {
      const cartItemsContainer = document.getElementById('cartItems');
      const subtotalEl = document.getElementById('cartSubtotal');
      const totalEl = document.getElementById('cartTotal');
      const discountText = document.getElementById('discountText');
      cartItemsContainer.innerHTML = '';

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let subtotal = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p style='text-align:center; padding:2rem; color:#888;'>Your cart is empty üçÉ <br><a href='products.html' style='color:var(--primary)'>Go Shop!</a></p>";
        // Fetch products anyway for recommendations
        fetchRecommendationsOnly();
        return 0;
      }

      try {
        const response = await fetch(apiUrl);
        const products = await response.json();
        
        // Render Recommendations since we have the data
        renderRecommendations(products);

        cart.forEach(cartItem => {
          const product = products.find(p => p.Code == cartItem.code);
          if (!product) return;

          const quantity = cartItem.quantity || 1;
          const itemTotal = parseInt(product.Price || 0) * quantity;
          subtotal += itemTotal;

          const optionBadge = (cartItem.option && cartItem.option !== 'None') 
            ? `<span class="item-badge">${cartItem.option}</span>` 
            : '';

          const li = document.createElement('li');
          li.className = 'cart-item';
          li.innerHTML = `
            <div class="item-left">
              <img src="${cartItem.image}" alt="${product.Item}" onerror="this.src='https://via.placeholder.com/70'">
              <div class="item-info">
                <h4>${product.Item} ${optionBadge}</h4>
                <span>Code: ${product.Code} | Qty: ${quantity}</span>
                <div style="font-weight:bold; color:var(--secondary)">‚Çπ${itemTotal}</div>
              </div>
            </div>
            <button class="remove-btn" onclick="removeFromCart('${cartItem.code}', '${cartItem.option || ''}')">√ó</button>
          `;
          cartItemsContainer.appendChild(li);
        });

        subtotalEl.innerText = subtotal;

        let discount = 0;
        if (subtotal > 800) {
          discount = subtotal * 0.1; // 10% discount
          discountText.innerText = `üéâ 10% discount applied: -‚Çπ${discount.toFixed(0)}`;
        } else {
          discountText.innerText = '';
        }

        const total = subtotal - discount;
        totalEl.innerText = total.toFixed(0);
        return total;

      } catch (err) {
        console.error("‚ùå Error fetching products:", err);
      }
    }

    // Separate function if cart is empty but we still want recommendations
    function fetchRecommendationsOnly() {
        fetch(apiUrl).then(res => res.json()).then(data => renderRecommendations(data));
    }

    function renderRecommendations(data) {
        const container = document.getElementById("recGrid");
        const picks = shuffleArray(data).slice(0, 3);
        
        container.innerHTML = picks.map(p => {
             // Helper for Google Drive Images
            const match = (p.Image||p.Picture)?.match(/[-\w]{25,}/);
            const imgUrl = match ? `https://drive.google.com/thumbnail?id=${match[0]}&sz=w300` : "https://via.placeholder.com/300";
            
            return `
            <a href="detail.html?Id=${encodeURIComponent(p.Code)}" class="mini-card">
              <img src="${imgUrl}" loading="lazy">
              <div class="mini-info">
                <div>${p.Item}</div>
                <div class="mini-price">‚Çπ${p.Price}</div>
              </div>
            </a>`;
        }).join('');
    }

    function removeFromCart(productCode, option = '') {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.code == productCode && (item.option || '') === option);
      if (index !== -1) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
      }
    }

    async function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      // Re-calculate totals based on DOM or logic
      const subtotalEl = document.getElementById('cartSubtotal');
      const subtotal = parseFloat(subtotalEl.innerText);
      const discount = subtotal > 300 ? subtotal * 0.1 : 0;
      const finalTotal = subtotal - discount;

      fetch(apiUrl)
        .then(res => res.json())
        .then(products => {
          let message = 'Hello Sushi\'s Art! üé® I want to order:\n\n';
          cart.forEach(cartItem => {
            const product = products.find(p => p.Code == cartItem.code);
            if (product) {
              let line = `${product.Item} (${product.Code})`;
              if(cartItem.option && cartItem.option !== 'None') line += ` [${cartItem.option}]`;
              line += ` - ‚Çπ${product.Price}`;
              message += line + '\n';
            }
          });

          if (discount > 0) {
            message += `\nSubtotal: ‚Çπ${subtotal}\nüéâ Discount (10%): -‚Çπ${discount.toFixed(0)}\n`;
          }
          message += `\n*Final Total: ‚Çπ${finalTotal.toFixed(0)}*`;

          window.open(`https://wa.me/+918208952199?text=${encodeURIComponent(message)}`);

          // Optional: Clear cart after checkout
          // setTimeout(() => {
          //   localStorage.removeItem('cart');
          //   displayCart();
          // }, 2000);
        });
    }

    document.addEventListener('DOMContentLoaded', displayCart);
  </script>
</body>
</html>
