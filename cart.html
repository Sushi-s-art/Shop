  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyisIvU_DAG1B5SFgNxjZ6_7d19v4xwA86u4nySdiTDRuTHlehEbXDBf_xqOnku20KJ4w/exec';

    async function displayCart() {
      const cartItemsContainer = document.getElementById('cartItems');
      cartItemsContainer.innerHTML = '';
      let total = 0;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      try {
        const response = await fetch(apiUrl);
        const products = await response.json();

        cart.forEach(cartItem => {
          const product = products.find(p => p.Id == cartItem.id);
          if (!product) return;

          const quantity = cartItem.quantity || 1;
          const itemTotal = cartItem.totalPrice
            ? cartItem.totalPrice * quantity
            : parseInt(product.Price || 0) * quantity;

          const mutationsText = cartItem.mutations && cartItem.mutations.length
            ? `<small>Mutations: ${cartItem.mutations.join(", ")}</small>`
            : "";

          const li = document.createElement('li');
          li.className = 'cart-item';
          li.innerHTML = `
            <img src="${cartItem.image}" alt="${product.Code}">
            <span>
              ${product.Code || 'No Code'}${cartItem.option ? ` (${cartItem.option})` : ''} Ã— ${quantity} - â‚¹${itemTotal}
              ${mutationsText}
            </span>
            <button onclick="removeFromCart('${cartItem.id}', '${cartItem.option || ''}')">Ã—</button>
          `;

          total += itemTotal;
          cartItemsContainer.appendChild(li);
        });

        document.getElementById('cartTotal').innerText = total;
      } catch (err) {
        console.error("Error fetching products:", err);
        alert("Failed to load product info.");
      }
    }

    function removeFromCart(productId, option = '') {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.id == productId && (item.option || '') === option);
      if (index !== -1) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
      }
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      fetch(apiUrl)
        .then(res => res.json())
        .then(products => {
          let message = 'Hello, I want to order:\n';
          let total = 0;

          cart.forEach(cartItem => {
            const product = products.find(p => p.Id == cartItem.id);
            if (!product) return;

            const quantity = cartItem.quantity || 1;
            const itemTotal = cartItem.totalPrice
              ? cartItem.totalPrice * quantity
              : parseInt(product.Price || 0) * quantity;

            const option = cartItem.option ? ` (${cartItem.option})` : '';
            const mutationsText = cartItem.mutations && cartItem.mutations.length
              ? ` | Mutations: ${cartItem.mutations.join(", ")}`
              : "";

            message += `${product.Code || 'No Code'}${option}${mutationsText} Ã— ${quantity} - â‚¹${itemTotal}\n`;
            total += itemTotal;
          });

          message += `\nTotal: â‚¹${total}`;
          window.open(`https://wa.me/+918208952199?text=${encodeURIComponent(message)}`);

          setTimeout(() => {
            localStorage.removeItem('cart');
            displayCart();
          }, 2000);
        })
        .catch(error => console.error('Checkout error:', error));
    }

    document.addEventListener('DOMContentLoaded', displayCart);
  </script>
